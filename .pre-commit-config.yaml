repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$' # Markdown 파일 제외 (prettier가 처리)
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-toml
      - id: check-json
      # JSON 포맷팅은 선택사항으로 변경 (실패해도 커밋 허용)
      # - id: pretty-format-json
      #   args: ["--autofix"]

  # Markdown 및 기타 파일 포맷팅 (선택사항)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        types_or: [markdown, yaml] # JSON 제외로 충돌 방지
        args: ["--print-width=80", "--prose-wrap=always"]
        # 포맷팅 실패시에도 커밋 허용
        verbose: true
        fail_fast: false

  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.4
    hooks:
      - id: ruff
        args: [--fix] # --exit-non-zero-on-fix 제거로 더 관대하게

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.6.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, pydantic, pydantic-settings]
        args: [--ignore-missing-imports, --explicit-package-bases]
        files: ^(services|shared/(config|models|utils))/.*\.py$

